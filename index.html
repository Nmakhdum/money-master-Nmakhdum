<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>takar-gorom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Money Monster</h1>
      <div class="row row-cols-2">
        <img
          id="main-img"
          src="image/happy-shoutting-arrogant-rich-kid-600w-1425877793.webp"
          alt=""
          class="img-fluid"
        />
        <div class="input-container">
          <div class="inc-exp-container">
            <h2>Income</h2>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Income</span
                >
              </div>
              <input
                id="income"
                type="text"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>

            <h2>Expenses</h2>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Food</span
                >
              </div>
              <input
                id="food"
                type="text"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Rent</span
                >
              </div>
              <input
                id="rent"
                type="text"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Clothes</span
                >
              </div>
              <input
                id="clothes"
                type="text"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>

            <button id="calculate-balance" class="btn btn-primary">
              Calculate
            </button>

            <div class="">
              <p>
                Total Expenses
                <span id="total-exp">0</span>
              </p>
              <p>
                Balance
                <span id="balance">0</span>
              </p>
            </div>
          </div>

          <!-- Saving container -->
          <div class="saving-container mt-5">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Saving</span
                >
              </div>
              <input
                id="saving"
                type="text"
                class="form-control"
                aria-label="Default"
                aria-describedby="inputGroup-sizing-default"
              />
              <div class="input-group-postpend">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >%</span
                >
              </div>
            </div>

            <button id="save-balance" class="btn btn-primary">Save</button>

            <div class="">
              <p>
                Saving Amount
                <span id="saving-amount">0</span>
              </p>
              <p>
                Remaining Balance
                <span id="remaining-balance">0</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./app.js"></script>
  </body>
</html>
